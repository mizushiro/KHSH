<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="sub2-2">
                <h2>분양일정</h2>
                <img src="../assets/images/sub/sub-visual-2-2.jpg" alt="">
            </div>

            <article class="content-area">
                <div class="sub-depth-nav">
                    <div class="sub-depth-nav-list">
                        <a href="" class="sub-depth-nav-item">분양단지</a>
                        <a href="" class="sub-depth-nav-item" data-state="selected">분양일정</a>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="year-month-area">
                        <div class="year-choice">
                            <button type="button" class="btn-year-choice" data-type="prev"></button>
                            <span class="year-choice-value">2023</span>
                            <button type="button" class="btn-year-choice" data-type="next"></button>
                        </div>
                        <div class="view-type-choice">
                            <button type="button" class="button-base" data-style="line-primary" data-size="size-60">
                                <i class="icon-list-type1"></i>
                                목록보기
                            </button>
                            <button type="button" class="button-base" data-style="line-primary" data-size="size-60" data-state="selected">
                                <i class="icon-list-type2"></i>
                                캘린더 보기
                            </button>
                        </div>
                    </div>
                    <div class="view-type-box-area">
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">1</span>
                                <span class="month-value-en">January</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">2</span>
                                <span class="month-value-en">February</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">3</span>
                                <span class="month-value-en">March</span>
                            </p>
                            <div class="info-item-list">
                                <a href="" class="info-item">
                                    <span class="info-state" data-state="end">분양완료</span>
                                    <span class="info-data" data-ellipsis="1">왕길역 금호어울림에듀그린</span>
                                </a>
                                <a href="" class="info-item">
                                    <span class="info-state" data-state="ing">분양중</span>
                                    <span class="info-data" data-ellipsis="1">왕길역 금호어울림에듀그린</span>
                                </a>
                                <a href="" class="info-item">
                                    <span class="info-state" data-state="ready">분양예정</span>
                                    <span class="info-data" data-ellipsis="1">왕길역 금호어울림에듀그린</span>
                                </a>
                            </div>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">4</span>
                                <span class="month-value-en">April</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">5</span>
                                <span class="month-value-en">May</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">6</span>
                                <span class="month-value-en">June</span>
                            </p>
                            <div class="info-item-list">
                                <a href="" class="info-item">
                                    <span class="info-state" data-state="end">분양완료</span>
                                    <span class="info-data" data-ellipsis="1">왕길역 금호어울림에듀그린</span>
                                </a>
                            </div>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">7</span>
                                <span class="month-value-en">July</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">8</span>
                                <span class="month-value-en">August</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">9</span>
                                <span class="month-value-en">September</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">10</span>
                                <span class="month-value-en">October</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">11</span>
                                <span class="month-value-en">November</span>
                            </p>
                        </div>
                        <div class="view-type-box-item">
                            <p class="month-value">
                                <span class="month-number">12</span>
                                <span class="month-value-en">December</span>
                            </p>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        }); 
    </script>
</body>
</html>
