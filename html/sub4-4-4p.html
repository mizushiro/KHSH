<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="sub4-4">
                <h2>방문 사전예약 신청</h2>
                <img src="../assets/images/sub/sub-visual-4-4.jpg" alt="">
            </div>

            <article class="content-area">
                <div class="sub-depth-nav">
                    <div class="sub-depth-nav-list scrollbar-4" data-type="auto">
                        <a href="" class="sub-depth-nav-item">나의 정보</a>
                        <a href="" class="sub-depth-nav-item">분양대금조회</a>
                        <a href="" class="sub-depth-nav-item">입주일 예약</a>
                        <a href="" class="sub-depth-nav-item" data-state="selected">방문 사전예약 신청</a>
                        <a href="" class="sub-depth-nav-item">무순위/잔여세대 청약</a>
                        <a href="" class="sub-depth-nav-item">옵션신청</a>
                        <a href="" class="sub-depth-nav-item">1:1문의</a>
                        <a href="" class="sub-depth-nav-item">AS센터</a>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="btn-area-center">
                        <a href="#" class="button-base" data-style="bg-primary" data-size="size-60" onclick="UI.exe.sub4_4_4p.show();">팝업</a>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <!-- 입주일 예약 -->
    <section class="layer-modal" data-size="L" data-id="sub4_4_4p" data-state="" role="dialog">
        <div class="layer-modal-wrap">
            <div class="layer-modal-header">
                <h1 class="layer-modal-title">입주일 예약</h1>
                <button type="button" class="layer-modal-close" data-material="close" 
                    aria-label="닫기"></button>
            </div>
            <div class="layer-modal-body" data-gap="M">
                 <div class="table-input">
                    <table>
                        <caption>입주일 예약 수정 입력 표입니다.</caption>
                        <colgroup>
                            <col class="col-th" />
                            <col class="col-td" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">단지명</th>
                                <td>청수행정타운 금호어울림</td>
                            </tr>
                            <tr>
                                <th scope="row">방문목적</th>
                                <td>OO금호어울림견본주택</td>
                            </tr>
                            <tr>
                                <th scope="row">방문일정</th>
                                <td>
                                    <div class="form-group" data-type="day-time">
                                        <div class="form-select" >
                                            <select title="날짜선택">
                                                <option value="1">날짜선택</option>
                                                <option value="1">05/01</option>
                                                <option value="1">05/02</option>
                                            </select>
                                        </div>
                                        <div class="form-select">
                                            <select title="시간선택">
                                                <option value="1">시간선택</option>
                                                <option value="1">11:00~12:00</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">방문장소</th>
                                <td>
                                    <div class="form-group"  >
                                        <div class="form-select" >
                                            <select title="방문장소선택">
                                                <option value="1">방문장소선택</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="layer-modal-footer">
                <button type="button" class="button-base" data-style="bg-primary" data-size="size-60" onclick="UI.exe.sub4_4_4p.hide()">
                    <span>수정</span>
                </button>
            </div>
        </div>
        <div class="layer-modal-dim"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //modal    
            UI.exe.sub4_4_4p = new Layer({
                id :'sub4_4_4p',
                type: 'modal',
                callback: () => {
                    console.log('modal1 콜백');
                    UI.form.setSelect();
                }
            });
            UI.exe.sub4_4_4p.show();
        }); 
    </script>
</body>
</html>
