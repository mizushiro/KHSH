<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>무순위/잔여세대 청약</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="breadcrumbs">
                        <ol>
                            <li>
                                <img src="../assets/images/common/ico-home.svg" alt="홈">
                            </li>
                            <li>
                                <span>마이 아테라</span>
                            </li>
                            <li>
                                <span>무순위/잔여세대 청약</span>
                            </li>
                        </ol>
                    </div>

                    <div class="sub-depth-list">
                        <div class="sub-depth-list-wrap">
                            <a href="" class="button-base" data-style="line-primary" data-size="size-60" data-state="selected">무순위/잔여세대 청약 신청</a>
                            <a href="" class="button-base" data-style="line-primary" data-size="size-60">무순위/잔여 세대 청약 확인</a>
                        </div>
                    </div>

                    <div class="conts-head mt-l">
                        <h3 class="conts-head-tit">청약신청</h3>
                    </div>
                    <div class="fake-table-box" data-style="mobile-full-bg" data-bg="sky">
                        <div class="fake-table-row">
                            <dl class="fake-table-item">
                                <dt class="fake-table-item-cell" data-type="title" data-bg="sky">단지명</dt>
                                <dd class="fake-table-item-cell">
                                    <div class="form-select">
                                        <select title="단지명 선택" id="mem3_1">
                                            <option value="1" selected>선택하세요</option>
                                            <option value="1">선택하세요</option>
                                            <option value="1">선택하세요</option>
                                        </select>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="fake-table-item">
                                <dt class="fake-table-item-cell" data-type="title" data-bg="sky">평형 타입 선택</dt>
                                <dd class="fake-table-item-cell">
                                    <div class="form-select">
                                        <select title="금액구분 선택" id="mem3_2">
                                            <option value="1" selected>선택하세요</option>
                                            <option value="1">선택하세요</option>
                                            <option value="1">선택하세요</option>
                                        </select>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>

                    <div class="conts-head mt-l">
                        <h3 class="conts-head-tit">청약대상 적격 여부 확인</h3>
                    </div>
                    <div class="fake-table-box" data-type="check1">
                        <div class="fake-table-row">
                            <dl class="fake-table-item">
                                <dt class="fake-table-item-cell" data-type="title" data-bg="gray" data-flex="3">본인은 만19세 이상입니까?</dt>
                                <dd class="fake-table-item-cell" data-flex="2">
                                    <div class="form-group" data-type="rec-info">
                                        <span class="choice-item">
                                            <input type="radio" id="check1-1" class="form-radio" name="check1" checked>
                                            <label for="check1-1">네</label>
                                        </span>
                                        <span class="choice-item">
                                            <input type="radio" id="check1-2" class="form-radio" name="check1">
                                            <label for="check1-2">아니오</label>
                                        </span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="fake-table-row">
                            <dl class="fake-table-item">
                                <dt class="fake-table-item-cell" data-type="title" data-bg="gray" data-flex="3">무순위 입주자모집공고일 현재 해당 주택건설지역(강릉시) 거주자 입니까? (주민등록표등본 기준)</dt>
                                <dd class="fake-table-item-cell" data-flex="2">
                                    <div class="form-group" data-type="rec-info">
                                        <span class="choice-item">
                                            <input type="radio" id="check2-1" class="form-radio" name="check2" checked>
                                            <label for="check2-1">네</label>
                                        </span>
                                        <span class="choice-item">
                                            <input type="radio" id="check2-2" class="form-radio" name="check2">
                                            <label for="check2-2">아니오</label>
                                        </span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="fake-table-row">
                            <dl class="fake-table-item">
                                <dt class="fake-table-item-cell" data-type="title" data-bg="gray" data-flex="3">본인인증</dt>
                                <dd class="fake-table-item-cell" data-flex="2">
                                    <button type="button" class="button-base" data-style="bg-dark" data-size="size-40">휴대폰 인증</button>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <div class="table-bottom-add">
                        <div data-bul="care">위의 청약조건에 부합하지 않는 경우, 인터넷 청약 진행이 불가합니다.</div>
                    </div>
                    <div class="table-bottom">
                        <a href="#" class="button-base" data-style="line-primary" data-size="size-60">취소</a>
                        <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">청약접수</a>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //select
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
