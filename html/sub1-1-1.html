    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.storyVod = document.querySelector('#storyVod');
            
            const videoContral = document.querySelector('.sound-control');
            const actSoundControl = (e) => {
                const _this = e.currentTarget;
                if (_this.dataset.sound === 'on') {
                    _this.dataset.sound = 'off';
                    _this.setAttribute('aria-label', 'sound off');
                    UI.exe.storyVod.muted = true;
                } else {
                    UI.exe.storyVod.muted = false;
                    _this.dataset.sound = 'on';
                    _this.setAttribute('aria-label', 'sound on');
                }
            }
            videoContral.addEventListener('click', actSoundControl);

            //화면단위 효과
            const _header = document.querySelector('.base-header');
            const storyMotion1 = (v) => {
            }
            const storyMotion2 = (v) => {
                if (v.per_s > 80) {
                    v.element.dataset.scrollOn = 'true';

                    videoContral.dataset.sound = 'off';
                    videoContral.setAttribute('aria-label', 'sound off');
                    UI.exe.storyVod.muted = true;
                } else {
                    v.element.dataset.scrollOn = 'false';
                }
            }
            const storyMotion3 = (v) => {
                if (v.per_s > 80) {
                    v.element.dataset.scrollOn = 'true';
                } else {
                    v.element.dataset.scrollOn = 'false';
                }
            }
            const storyMotion4 = (v) => {
                if (v.per_s > 80) {
                    v.element.dataset.scrollOn = 'true';
                } else {
                    v.element.dataset.scrollOn = 'false';
                }
            }
            
            UI.callback.story1 = (v) => { storyMotion1(v); }
            UI.callback.story2 = (v) => { storyMotion2(v); }
            UI.callback.story3 = (v) => { storyMotion3(v); }
            UI.callback.story4 = (v) => { storyMotion3(v); }
            UI.exe.scrollStoryPage = new ScrollPage({
                name:'story',
                wheel:true,
                wheelscope:3
            });
        }); 
    </script>
