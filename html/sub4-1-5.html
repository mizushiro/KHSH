<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>마이 아테라 정보</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="breadcrumbs">
                        <ol>
                            <li>
                                <img src="../assets/images/common/ico-home.svg" alt="홈">
                            </li>
                            <li>
                                <span>마이 아테라</span>
                            </li>
                            <li>
                                <span>나의정보</span>
                            </li>
                        </ol>
                    </div>

                    <div class="myinfo-head">
                        <h2 class="myinfo-head-tit">
                            <span>안녕하세요? </span>
                            <span><b>김금호</b>님은 </span>
                            <span>현재 <em>일반고객</em> 입니다.</span>
                        </h2>
                        <p class="myinfo-txt">
                            <span>금호 아테라를 분양 받아 계약하셨다면, </span>
                            <span>분양고객 전환 후 분양대금납입조회 등을 </span>
                            <span>확인하실 수 있습니다.</span>
                        </p>

                        <div class="btn-area-center">
                            <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">일반고객 전환하기</a>
                        </div>
                    </div>

                    <div class="conts-head">
                        <h3 class="conts-head-tit">회원정보</h3>
                    </div>

                    <div class="center-line-box">
                        <p>
                            고객님의 개인정보를 안전하게 보호하기 위해 <em data-color="point">비밀번호를 다시 한 번 확인하고 있습니다.</em><br>
                            아이디 및 비밀번호가 타인에게 노출되지 않도록 항상 주의를 기울여 주세요.
                        </p>
                        <input type="password" class="form-input" value="" placeholder="비밀번호 입력" title="비밀번호 입력" />
                    </div>


                    <div class="btn-area-center">
                        <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">확인</a>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
