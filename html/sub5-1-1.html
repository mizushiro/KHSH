<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>공지사항</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="top-search-area">
                        <div class="search-form">
                            <input type="text" title="전체검색">
                            <button type="button" class="btn-clear" aria-label="입력지우기"></button>
                            <button type="button" class="btn-search" aria-label="검색하기"></button>
                        </div>
                    </div>

                    <div class="board-list-type">
                        <div class="board-list-item">
                            <a href="" class="link-full"></a>
                            <span class="board-list-flag" data-type="notice">공지</span>
                            <p class="board-list-title" data-ellipsis="1">‘분당 금호어울림그린파크’ 29일 사이버 모델하우스 오픈</p>
                            <span class="board-list-date">2024-03-05</span>
                        </div>
                        <div class="board-list-item">
                            <a href="" class="link-full"></a>
                            <span class="board-list-flag" data-type="news">언론사뉴스</span>
                            <p class="board-list-title" data-ellipsis="1">금호건설, ‘문수로 금호어울림 더 퍼스트’ 15일(금) 견본주택 개관</p>
                            <span class="board-list-date">2024-03-05</span>
                        </div>
                    </div>

                    <div class="paging">
                        <button type="button" class="paging-first" aria-label="처음으로"></button>
                        <button type="button" class="paging-prev" aria-label="이전"></button>

                        <div class="paging-group">
                            <button type="button" class="paging-n" data-selected="true">1</button>
                            <button type="button" class="paging-n">2</button>
                            <span class="paging-text">···</span>
                            <!--<button type="button" class="paging-n">3</button>
                            <button type="button" class="paging-n">4</button>
                            <button type="button" class="paging-n">5</button>
                            <button type="button" class="paging-n">6</button>
                            <button type="button" class="paging-n">7</button>
                            <button type="button" class="paging-n">8</button>
                            <button type="button" class="paging-n">9</button>-->
                            <button type="button" class="paging-n">10</button>
                        </div>

                        <button type="button" class="paging-next" aria-label="다음"></button>
                        <button type="button" class="paging-last" aria-label="마지막으로"></button>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //select
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
