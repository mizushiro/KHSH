<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>마이 아테라 정보</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="breadcrumbs">
                        <ol>
                            <li>
                                <img src="../assets/images/common/ico-home.svg" alt="홈">
                            </li>
                            <li>
                                <span>마이 아테라</span>
                            </li>
                            <li>
                                <span>나의정보</span>
                            </li>
                        </ol>
                    </div>

                    <div class="myinfo-head">
                        <h2 class="myinfo-head-tit">
                            <span>안녕하세요? </span>
                            <span><b>김금호</b>님은 </span>
                            <span>현재 <em>분양고객</em> 입니다.</span>
                        </h2>
                        <p class="myinfo-txt">
                            <span>현재 분양중인 어울림 단지가 없으시면, </span>
                            <span>일반고객으로 전환하실 수 있습니다.</span>
                        </p>

                        <div class="btn-area-center">
                            <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">일반고객 전환하기</a>
                            <a href="#" class="button-base" data-style="bg-sky-blue" data-size="size-60">회원정보 수정</a>
                        </div>
                    </div>

                    <div class="desc-box">
                        <div class="bul-star">분양 계약정보를 수정하시려면 각 사업소에서 본인 확인 절차를 거친 후 변경이 가능합니다.</div>
                        <a href="#" class="button-base" data-style="bg-dark" data-size="size-40">영업소 연락처 바로가기</a>
                    </div>

                    <div class="pink-line-box">
                        <p class="text-30">포천 금호어울림 센트럴 105동 1401호</p>
                        <div class="btn-group">
                            <a href="#" class="button-base" data-style="bg-primary" data-size="size-40">분양대금 납부조회</a>
                            <a href="#" class="button-base" data-style="bg-primary" data-size="size-40">A/S 신청</a>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        }); 
    </script>
</body>
</html>
