    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const getDirection = () => {
                const isHorizontal = window.innerWidth <= 1023;
                const direction = isHorizontal ? 'horizontal' :'vertical';
                const swiperWraps = document.querySelectorAll('.swiper-viewmap-wrap');

                for (item of swiperWraps) {
                    isHorizontal ? item.dataset.dir = 'horizontal' :item.dataset.dir = 'vertical';
                }

                return direction;
            }
             
            //공사진행
            const dayselectButton = document.querySelectorAll('.swiper-dayselect .swiper button');
            const actTab = (e) => {
                const tab = e.currentTarget
                const tab_selceted = document.querySelector('.swiper-dayselect .swiper button.selected');
                tab_selceted && tab_selceted.classList.remove('selected');
                tab.classList.add('selected');
            }
            for (const item of dayselectButton) {
                item.addEventListener('click', actTab);
            }
            const swiperDayselect = new Swiper('.swiper-dayselect .swiper', {
                spaceBetween:0,
                slidesPerView:5,
                slidesPerGroup:5,
                breakpoints:{
                    0:{
                        slidesPerView:3,
                        slidesPerGroup:3,
                    },
                    1023:{
                        slidesPerView:5,
                        slidesPerGroup:5,
                    },
                },
                navigation:{
                    nextEl:'.swiper-dayselect .swiper-button-next',
                    prevEl:'.swiper-dayselect .swiper-button-prev',
                },
            });
            const swiperViewingThumbs = new Swiper('.swiper-viewmap-thumbs[data-id="viewing"]', {
                spaceBetween:10,
                slidesPerView:3,
                direction:getDirection(),
                freeMode:true,
                watchSlidesProgress:true,
                mousewheel:true,
                breakpoints:{
                    1023:{
                        spaceBetween:18,
                        slidesPerView:4,
                    }
                },
                on:{
                    resize:function () {
                        swiperViewingThumbs.changeDirection(getDirection());
                    }
                }
            });
            const swiperViewing = new Swiper('.swiper-viewmap[data-id="viewing"]', {
                spaceBetween:0,
                navigation:{
                    nextEl:'.swiper-viewmap[data-id="viewing"] .swiper-button-next',
                    prevEl:'.swiper-viewmap[data-id="viewing"] .swiper-button-prev',
                },
                thumbs:{
                    swiper:swiperViewingThumbs,
                },
                on:{
                    resize:function () {
                        swiperViewingThumbs.changeDirection(getDirection());
                    }
                }
            });
        }); 
    </script>
