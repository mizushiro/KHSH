<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>분양일정</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="breadcrumbs">
                        <ol>
                            <li>
                                <img src="../assets/images/common/ico-home.svg" alt="홈">
                            </li>
                            <li>
                                <span>분양정보</span>
                            </li>
                            <li>
                                <span>분양일정</span>
                            </li>
                        </ol>
                    </div>
                    <div class="year-month-area">
                        <div class="year-choice">
                            <button type="button" class="btn-year-choice" data-type="prev"></button>
                            <span class="year-choice-value">2023</span>
                            <button type="button" class="btn-year-choice" data-type="next"></button>
                        </div>
                        <div class="view-type-choice">
                            <button type="button" class="button-base" data-style="line-primary" data-size="size-60" data-state="selected">
                                <i class="icon-list-type1"></i>
                                목록보기
                            </button>
                            <button type="button" class="button-base" data-style="line-primary" data-size="size-60">
                                <i class="icon-list-type2"></i>
                                캘린더 보기
                            </button>
                        </div>
                    </div>
                    <div class="view-type-list-area">
                        <div class="view-type-list-item">
                            <p class="month-value">
                                <span class="month-value-en">March</span>
                                <span class="month-number">3</span>
                            </p>
                            <div class="info-item-list">
                                <div class="info-item">
                                    <span class="info-state" data-state="end">분양완료</span>
                                    <div class="info-data">
                                        <div class="info-data-name">왕길역 금호어울림에듀그린</div>
                                        <div class="info-data-address">인천광역시 서구 오류동 1719-4번지 일원</div>
                                    </div>
                                    <div class="info-item-site">
                                        <a href="" target="_blank" class="button-base" data-style="bg-primary" data-size="size-60">홈페이지</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="view-type-list-item">
                            <p class="month-value">
                                <span class="month-value-en">November</span>
                                <span class="month-number">11</span>
                            </p>
                            <div class="info-item-list">
                                <div class="info-item">
                                    <span class="info-state" data-state="end">분양완료</span>
                                    <div class="info-data">
                                        <div class="info-data-name">왕길역 금호어울림에듀그린</div>
                                        <div class="info-data-address">인천광역시 서구 오류동 1719-4번지 일원</div>
                                    </div>
                                    <div class="info-item-site">
                                        <a href="" target="_blank" class="button-base" data-style="bg-primary" data-size="size-60">홈페이지</a>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <span class="info-state" data-state="ready">분양예정</span>
                                    <div class="info-data">
                                        <div class="info-data-name">왕길역 금호어울림에듀그린</div>
                                        <div class="info-data-address">인천광역시 서구 오류동 1719-4번지 일원</div>
                                    </div>
                                    <div class="info-item-site">
                                        <a href="" target="_blank" class="button-base" data-style="bg-primary" data-size="size-60">홈페이지</a>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <span class="info-state" data-state="ing">분양중</span>
                                    <div class="info-data">
                                        <div class="info-data-name">왕길역 금호어울림에듀그린</div>
                                        <div class="info-data-address">인천광역시 서구 오류동 1719-4번지 일원</div>
                                    </div>
                                    <div class="info-item-site">
                                        <a href="" target="_blank" class="button-base" data-style="bg-primary" data-size="size-60">홈페이지</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="notice-desc">
                        <i class="ico-notice"></i>
                        상기 일정은 사정에 의해 변경될 수 있습니다.
                    </p>

                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        }); 
    </script>
</body>
</html>
