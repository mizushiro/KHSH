<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="sub5-2">
                <h2>이벤트</h2>
                <img src="../assets/images/sub/sub-visual-5-2.jpg" alt="">
            </div>

            <article class="content-area">
                <div class="sub-content pt-80">
                    <div class="board-view-box">
                        <div class="board-title-area">
                            <h3 class="board-title">
                                <span class="board-title-flag">이벤트</span>
                                아테라 브랜드 변경 이벤트
                            </h3>
                            <span class="board-date">2024-03-05</span>
                        </div>
                        <div class="board-content-area">
                            <div class="board-content-img">
                                <img src="../assets/images/sub/sub-visual-5-1.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="table-bottom">
                        <a href="#" class="button-base" data-style="line-primary" data-size="size-60">목록</a>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //select
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
