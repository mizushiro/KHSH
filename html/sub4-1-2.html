<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="../assets/images/artera.ico">
    <title>아테라</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="sub4-1">
                <h2>나의 정보</h2>
                <img src="../assets/images/sub/sub-visual-4-1.jpg" alt="">
            </div>

            <article class="content-area">
                <div class="sub-depth-nav">
                    <div class="sub-depth-nav-list scrollbar-4" data-type="auto">
                        <a href="" class="sub-depth-nav-item" data-state="selected">나의 정보</a>
                        <a href="" class="sub-depth-nav-item">분양대금조회</a>
                        <a href="" class="sub-depth-nav-item">입주일 예약</a>
                        <a href="" class="sub-depth-nav-item">방문 사전예약 신청</a>
                        <a href="" class="sub-depth-nav-item">무순위/잔여세대 청약</a>
                        <a href="" class="sub-depth-nav-item">옵션신청</a>
                        <a href="" class="sub-depth-nav-item">1:1문의</a>
                        <a href="" class="sub-depth-nav-item">AS센터</a>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="myinfo-head">
                        <h2 class="myinfo-head-tit">
                            안녕하세요? <br class="only-m">
                            <b>김금호</b>님은 <br class="only-m">
                            현재 <em data-color="point">일반고객</em> 입니다.
                        </h2>
                        <p class="myinfo-txt">
                            금호건설 아파트를 분양 받아 계약하셨다면, <br class="only-m">
                            분양고객 전환 후 분양대금납입조회 등을 <br class="only-m">
                            확인하실 수 있습니다.
                        </p>

                        <div class="btn-area-center">
                            <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">분양고객 전환하기</a>
                            <a href="#" class="button-base" data-style="bg-sky-blue" data-size="size-60">회원정보 수정</a>
                        </div>
                    </div>
                       
                    <div class="conts-head mt-l">
                        <h3 class="conts-head-tit">회원정보</h3>
                        <div data-bul="star">필수 입력사항</div>
                    </div>
                    <table class="table-input">
                        <caption>회원정보 수정을 위한 정보 등록 입력 표입니다.</caption>
                        <colgroup>
                            <col class="col-th" />
                            <col class="col-td" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">이름</th>
                                <td>김금호</td>
                            </tr>
                            <tr>
                                <th scope="row">아이디</th>
                                <td>kumho</td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="mem2">비밀번호</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-input" id="mem1" value="1234567" />
                                        <button type="button" class="button-base" data-style="bg-dark" data-size="size-40">비밀번호 변경</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="mem2">
                                        핸드폰 번호 
                                        <b class="ico-req" aria-label="필수 입력사항">*</b>
                                    </label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-input" value="010-1234-5678" id="mem2" required />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="mem3">
                                        이메일 주소 
                                        <b class="ico-req" aria-label="필수 입력사항">*</b>
                                    </label>
                                </th>
                                <td>
                                    <div class="form-group" data-type="email">
                                        <input type="text" class="form-input" value="kumho@naver.com" id="mem3" required />
                                        <div class="form-select">
                                            <select title="이메일주소 선택" id="mem3_2">
                                                <option value="1" selected>naver.com</option>
                                                <option value="2">daum.com</option>
                                                <option value="3">nate.com</option>
                                                <option value="4">gmail.com</option>
                                                <option value="5">직접입력</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">정보수신여부</th>
                                <td>
                                    <div class="form-group" data-type="rec-info">
                                        <span class="choice-item">
                                            <input type="checkbox" id="mem4-1" class="form-checkbox">
                                            <label for="mem4-1">이메일</label>
                                        </span>
                                        <span class="choice-item">
                                            <input type="checkbox" id="mem4-2" class="form-checkbox">
                                            <label for="mem4-2">SMS(문자메시지)</label>
                                        </span>
                                        <span class="form-innertxt">금호 아테라에서 제공하는 정보를 받아보실 수 있습니다.</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">주소</th>
                                <td>
                                    <div class="form-group" data-type="zip-code">
                                        <input type="text" class="form-input" title="우편번호" readonly />
                                        <button type="button" class="button-base" data-style="bg-dark" data-size="size-40">우편번호</button>
                                    </div>
                                    <div class="form-group" data-type="address">
                                        <input type="text" class="form-input" title="주소" readonly />
                                        <input type="text" class="form-input" title="상세주소" />
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <div class="table-bottom-add">
                        <a href="#" class="button-base" data-style="bg-dark" data-size="size-40">회원탈퇴</a>
                    </div>
                    <div class="table-bottom">
                        <a href="#" class="button-base" data-style="line-primary" data-size="size-60">취소</a>
                        <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">수정</a>
                    </div>
                    
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //select
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
