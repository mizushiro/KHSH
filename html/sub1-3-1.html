<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="sub1-5">
                <h2>수상실적</h2>
                <img src="../assets/images/sub/sub-visual-1-5.jpg" alt="">
            </div>

            <article class="content-area">
                <div class="sub-depth-nav">
                    <div class="sub-depth-nav-list">
                        <a href="" class="sub-depth-nav-item">아테라 스토리</a>
                        <a href="" class="sub-depth-nav-item">BI소개</a>
                        <a href="" class="sub-depth-nav-item" data-state="selected">히스토리</a>
                        <a href="" class="sub-depth-nav-item">홍보영상</a>
                        <a href="" class="sub-depth-nav-item">수상실적</a>
                        <a href="" class="sub-depth-nav-item">아테라 뉴스</a>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="history-year">
                        2023
                    </div>
                    <dl class="history-list">
                        <div class="history-item">
                            <dt>한국색채대상 ‘블루(BLUE)상’ 수상</dt>
                            <dd>금호건설 공동주택 색채디자인 가이드</dd>
                        </div>
                    </dl>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            UI.exe.idpwTab = new Tab({
                id: 'tabBox',
                current: '1-1',
                callback: (v) => {
                    const items = document.querySelectorAll('[data-scroll-callback]');
                    for (const item of items) {
                        item.dataset.state = '';
                    }

                    setTimeout(()=> {
                        switch(v.current) {
                            case '1-1': 
                            !UI.exe.historyScroll1 ? UI.exe.historyScroll1 = new ScrollPage({ name:'history1' }) : UI.exe.historyScroll1.act('start');
                            break;

                            case '2-1': 
                            !UI.exe.historyScroll2 ? UI.exe.historyScroll2 = new ScrollPage({ name:'history2' }) : UI.exe.historyScroll2.act('start');
                            break;

                            case '3-1': 
                            !UI.exe.historyScroll3 ? UI.exe.historyScroll3 = new ScrollPage({ name:'history3' }) : UI.exe.historyScroll3.act('start');
                            break;

                            case '4-1': 
                            !UI.exe.historyScroll4 ? UI.exe.historyScroll4 = new ScrollPage({ name:'history4' }) : UI.exe.historyScroll4.act('start');
                            break;
                        }
                    },100); 
                }
            });
            const historyMotion = (v, n) => {
                v.per_s > n ? v.element.dataset.state = 'view' : v.element.dataset.state = '';
            }
            UI.callback.history1 = (v) => { historyMotion(v, 0); }
            UI.callback.history2 = (v) => { historyMotion(v, 10); }
            UI.callback.history3 = (v) => { historyMotion(v, 10); }
            UI.callback.history4 = (v) => { historyMotion(v, 10); }
            UI.callback.history5 = (v) => { historyMotion(v, 10); }
            UI.callback.history6 = (v) => { historyMotion(v, 10); }
            UI.callback.history7 = (v) => { historyMotion(v, 10); }

          
           
            
        }); 
    </script>
</body>
</html>
