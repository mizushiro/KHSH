<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-capable" content="yes">
    <title>ARTERA 금호건설</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/ui.global.js"></script>
    <script src="../assets/js/ui.common.js"></script>

    <link rel="stylesheet" href="../assets/lib/swiper-bundle.min.css">
    <script src="../assets/lib/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="base-wrap">
        <header class="base-header" data-id="header"></header>
        <main class="base-main">
            <div class="sub-title" data-bg="pattern1">
                <h2>방문 사전예약 신청</h2>
            </div>

            <article class="content-area">
                <div class="sub-content">
                    <div class="breadcrumbs">
                        <ol>
                            <li>
                                <img src="../assets/images/common/ico-home.svg" alt="홈">
                            </li>
                            <li>
                                <span>마이 아테라</span>
                            </li>
                            <li>
                                <span>방문 사전예약 신청</span>
                            </li>
                        </ol>
                    </div>

                    <div class="sub-depth-list">
                        <a href="" class="button-base" data-style="line-primary" data-size="size-60">방문예약 신청</a>
                        <a href="" class="button-base" data-style="line-primary" data-size="size-60" data-state="selected">일반 방문예약 확인/취소</a>
                        <a href="" class="button-base" data-style="line-primary" data-size="size-60">당첨자 및 계약자 방문예약 확인/취소</a>
                    </div>

                    <p data-bul="symbol">고객님의 이름 및 휴대폰번호 입력 후 진행해주세요.</p>
                    
                    <div class="table-input mt-m">
                        <table>
                            <caption>일반 방문예약을 위한 회원 인증 입력 표입니다.</caption>
                            <colgroup>
                                <col class="col-th" />
                                <col class="col-td" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <label for="app1">이름</label>
                                    </th>
                                    <td>
                                        <div class="form-group">
                                            <input type="text" class="form-input" id="app1" value="" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <label for="app2">핸드폰 번호</label>
                                    </th>
                                    <td>
                                        <div class="form-group">
                                            <input type="tel" class="form-input" id="app2" value="" />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">SMS 문자 인증</th>
                                    <td>
                                        <div class="form-group">
                                            <button type="button" class="button-base" data-style="bg-dark" data-size="size-40">인증번호 발송</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-bottom">
                        <a href="#" class="button-base" data-style="bg-primary" data-size="size-60">방문예약확인하기</a>
                    </div>
                </div>
            </article>
        </main>
        <footer class="base-footer" data-id="footer"></footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //select
            UI.form.setSelect();
        }); 
    </script>
</body>
</html>
